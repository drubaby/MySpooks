<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MySpooks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="src/index.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-header">
  <!-- Navbar content -->
  <div class="pull-right">
        <a class="navbar-brand" href="#">
          <img src="src/logo.png" width="300" height="62" alt="">
        </a>
<!-- Dropdown for most scares button -->
<ul class="nav navbar-nav justify-content-end">
<li class="nav-item">
        <div class="dropdown navbar-right">
        <button class="btn btn-secondary dropdown-toggle navbar-btn" type="button" id="mostScaresButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Most Scares Leaderboard
        </button>
        <div class="dropdown-menu" id="most-scares-parent-div" aria-labelledby="dropdownMenuButton">
        </div>
      </div>
    </li>
<!-- Dropdown for most frightened button -->
<li class="nav-item">
      <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle pull-right" type="button" id="mostFrightsButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Most Frightened Loserboard
      </button>
      <div class="dropdown-menu" id="most-frights-parent-div" aria-labelledby="dropdownMenuButton">
      </div>
    </div>
</li>
<!-- Add a monster button -->
<li class="nav-item">
        <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#exampleModal">Add a Monster</button>
      </button>
</li>
    </ul>
  </div>
  </nav>
<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Monster Creator</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
      <!--form -->
    <form class="add-monster-form">
        <div class="form-group">
          <label for="exampleFormControlInput1">Monster Name:</label>
          <input type="text" class="form-control" name="name" value="" placeholder="Enter a monster's name...">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Monster Image URL:</label>
          <input type="text" class="form-control" name="img_url" value="" placeholder="Enter a monster's image URL...">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Monster's Spookability:</label>
            <input type="text" class="form-control" name="spook" value="" placeholder="Enter a monster's spookability...">

        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">What is your monster afraid of: </label>
          <select class="form-control" id="monster-fears">
            <!--options here -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary" id="monster-submit">Submit</button>
      </form>
      </div>
    </div>
  </div>
</div>
    <div class="monster-container"> </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
